<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolando</title>

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- container usato con width e marginauto per centrare tutto  -->
    <div class="container">

        <!-- creo un div che contiene tutte le carte floattate quindi con clearfix -->
        <div class="clearfix">

            <!-- INIZIO DELLA CARTA  -->
            <!-- tutta la mia carta deve essere un link percui racchiudo tutto in a  -->
            <a href="" class="link">

                <!-- creo la mia carta  -->
                <div class="card">

                    <!-- creo un div che contiene la foto e gli elementi, e gli do position relative  -->
                    <div class="foto">

                        <!-- inserisco la foto  -->
                        <img src="img/1.webp" alt="vestito n1" class="immagine img1">


                        <!-- inserisco il cuoricino -->
                        <div class="cuore">
                            &hearts;
                        </div>

                        <!-- inserisco sconto e caratteristica  -->
                        <div class="sconto-caratteristica">

                            <span class="sconto">-50% </span>
                            <span class="caratteristica">Sostenibilità </span>

                        </div>

                    </div>

                    <!-- lavoro sulle scritte al di fuori della foto  -->
                    <!-- le racchiudo in un div  -->
                    <div class="dettagli-vestito">
                        <div class="brand">Levi's</div>
                        <div class="nome-vestito">RELAXED FIT TEE UNISEX</div>

                        <!-- il prezzo è formato da due span per formattarli  -->
                        <div class="prezzo">
                            <span class="rosso">14.99&euro;</span><span class="barrato"> 29.99&euro;</span>

                        </div>

                    </div>

                </div>

            </a>
            <!-- FINE DELLA CARTA  -->









        </div>
    </div>
</body>

</html>
